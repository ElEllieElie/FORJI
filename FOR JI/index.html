.container {
  width: 100%;

}

.envelope-wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  display: block;
  transform: translate(-50%, -20%);
}

.envelope {
  position: relative;
  display: block;
  width: 300px;
  height: 200px;
  margin: auto;
  background-color: #C9D0D2;
}

.envelope .envelope__card {
  position: absolute;
  bottom: 0;
  display: block;
  width: 250px;
  height: 200px;
  margin: 0 25px;
  background-color: #f5f6d6;
}

.envelope .envelope__card.open {
  -webkit-animation: cardJump .5s ease .5s forwards;
  -o-animation: cardJump .5s ease .5s forwards;
  animation: cardJump .5s ease .5s forwards;
  z-index: 1;
}

.envelope .enveloper__card-text {
  padding: 10px 20px;
  font-size: 42px;
  margin: 0;
  color: black;
  font-family: 'Amatic SC', cursive;
}

.envelope .envelope__side {
  position: absolute;
  top: 0;
  width: 0;
  height: 0;
  border-style: solid;
  z-index: 2;
}

.envelope .envelope__side--left {
  left: 0;
  border-width: 100px 0 100px 150px;
  border-color: transparent transparent transparent #ffffff;
}

.envelope .envelope__side--right {
  right: 0;
  border-width: 100px 150px 100px 0;
  border-color: transparent #ffffff transparent transparent;
}

.envelope .envelope__side--bottom {
  top: auto;
  left: 0;
  bottom: 0;
  border-width: 0 150px 100px 150px;
  border-color: transparent transparent #ecf0f1 transparent;
}

.envelope .envelope__side--top {
  top: 0;
  left: 0;
  bottom: auto;
  border-width: 100px 150px 0 150px;
  border-color: #ecf0f1 transparent transparent transparent;
  z-index: 1;
}

.envelope.open > .envelope__side--top {
  top: -100px;
  border-width: 0 150px 100px 150px;
  border-color: transparent transparent #C9D0D2 transparent;
}

.heart {
  position: relative;
  top: 50%;
  left: 50%;
  margin-top: -25%;
  margin-left: -25px;
  width: 50px;
  fill: red;
  z-index: 2;
  transition: 0.2s;
}

.envelope:hover .heart {
  transform: scale(1.2);
  trasition: .5s ease;
}

.envelope.open:hover .heart {
  transform: none;
}

.tossing{
  animation-name: tossing;
  -webkit-animation-name: tossing;

  animation-duration: .5s;
  -webkit-animation-duration: .5s;

  animation-iteration-count: infinite;
  -webkit-animation-iteration-count: infinite;

  -webkit-animation-timing-function: ease;
  animation-timing-function: ease;
}

    <style>
        .arc-glow {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 2.5em;
            font-family: 'Amatic SC', cursive;
            color: #fff;
            margin-bottom: 40px;
            margin-top: 40px;
            letter-spacing: 2px;
            text-shadow:
                0 0 10px #fff,
                0 0 20px #E08282,
                0 0 30px #E0B0FF,
                0 0 40px #E0B0FF;
            /* Arc effect */
            position: relative;
            height: 80px;
        }
        .arc-glow span {
            display: inline-block;
            position: relative;
            transform-origin: bottom center;
            animation: wobble 2s infinite ease-in-out;
            /* Add smooth animation */
            animation-delay: calc(var(--i) * 0.07s);
        }
        @keyframes wobble {
            0% { transform: rotate(var(--angle)) translateY(-40px) scale(1); }
            20% { transform: rotate(calc(var(--angle) + 3deg)) translateY(-42px) scale(1.05);}
            40% { transform: rotate(calc(var(--angle) - 3deg)) translateY(-38px) scale(0.97);}
            60% { transform: rotate(calc(var(--angle) + 2deg)) translateY(-41px) scale(1.03);}
            80% { transform: rotate(calc(var(--angle) - 2deg)) translateY(-39px) scale(0.99);}
            100% { transform: rotate(var(--angle)) translateY(-40px) scale(1);}
        }
    </style>
    <script>
        // Arc text effect with smooth wobble
        document.addEventListener("DOMContentLoaded", function() {
            var h1 = document.querySelector('.arc-glow');
            if (!h1) return;
            var text = h1.textContent;
            h1.textContent = '';
            var radius = 220;
            var angleStep = 120 / (text.length - 1); // degrees
            for (var i = 0; i < text.length; i++) {
                var span = document.createElement('span');
                span.textContent = text[i];
                var angle = -60 + i * angleStep; // from -60deg to +60deg
                span.style.setProperty('--angle', angle + 'deg');
                span.style.setProperty('--i', i);
                h1.appendChild(span);
            }
        });
    </script>
